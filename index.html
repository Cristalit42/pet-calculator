<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P.E.T. Calculator</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <div class="cal">
      <div class="container">
        <div class="cal__inner">
          <div class="cal__display">
            <div class="cal__display-innner">
              <div class="cal__display-content">
                <p id="display"></p>
              </div>
            </div>
          </div>
          <div class="cal__btns">
            <a class="cal__btn" href="#" value="7">

            <a class="cal__btn" href="#" value="7">
              8
            </a>
            <a class="cal__btn" href="#" value="7">

            </a>
            <a class="cal__btn" href="#">
              *
            </a>
            <a class="cal__btn" href="#">
              4
            </a>
            <a class="cal__btn" href="#">
              5
            </a>
            <a class="cal__btn" href="#">
              6
            </a>
            <a class="cal__btn" href="#">
              /
            </a>
            <a class="cal__btn" href="#">
              1
            </a>
            <a class="cal__btn" href="#">
              2
            </a>
            <a class="cal__btn" href="#">
              3
            </a>
            <a class="cal__btn" href="#">
              -
            </a>
            <a class="cal__btn" href="#">
              0
            </a>
            <a class="cal__btn" href="#" id="clear__btn">
              C
            </a>
            <a class="cal__btn" href="#" id="result__btn">
              =
            </a>
            <a class="cal__btn" href="#">
              +
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="main.js"></script>

</html>
